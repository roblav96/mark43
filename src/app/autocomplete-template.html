<div class="body container">

    <div class="control has-icon marg-0">
        <input id="autocomplete" class="input is-large" type="text" placeholder="Search Pokemon..." v-model="input"
            debounce="1000" v-on:keydown="inputKeydown" v-on:focus="inputFocused">
        <i class="fa ion-icon icon-search"></i>
    </div>

    <div class="autocomplete-prog" v-bind:class="progging"></div>

    <div v-show="this.results.length != 0" class="row autocomplete-table-header animated" transition="flip-header">
        <div class="col-xs"></div>
        <div class="col-xs">
            <table class="table is-narrow autocomplete-table">
                <thead>
                    <tr>
                        <th width="150"><i class="ion-icon icon-contact t-200"></i> Card</th>
                        <th width="50"><i class="ion-icon icon-medkit t-200"></i> HP</th>
                        <th width="100"><i class="ion-icon icon-body t-200"></i> Type</th>
                        <th width="100"><i class="ion-icon icon-thumbs-down t-200"></i> Weakness</th>
                        <th width="100"><i class="ion-icon icon-thumbs-up t-200"></i> Resists</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <div v-show="showResults" class="autocomplete-wrapper message-body animated" transition="fade-results"
        v-on:keydown="stopScroll">
        <div class="media autocomplete-item pointer animated" v-for="item in results" v-autocomplete-item="focused"
            v-bind:focusindex="$index" tabindex="0" v-on:focus="focused = $index" v-on:click="openItem" transition="item-stagger"
            enter-stagger="50" leave-stagger="10">
            <figure class="media-left">
                <div class="image is-48x48">
                    <img v-bind:src="item.imageUrl">
                </div>
            </figure>
            <div class="media-content">
                <div class="content">
                    <table class="table is-narrow autocomplete-table">
                        <tbody>
                            <tr>
                                <td width="150" class="t-150 t-white">
                                    <strong>{{{item.highlightedname}}}</strong>
                                    <p>{{item.series}} - {{item.set}}</p>
                                </td>
                                <td width="50">{{item.hp}}</td>
                                <td width="100">
                                    <p v-for="type in item.types">
                                        {{type}}
                                    </p>
                                </td>
                                <td width="100">
                                    <p v-for="weak in item.weaknesses">
                                        {{weak.value}} {{weak.type}}
                                    </p>
                                </td>
                                <td width="100">
                                    <p v-for="resist in item.resistances">
                                        {{resist.value}} {{resist.type}}
                                    </p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <div v-show="isEmpty" class="content animated" transition="bounce-isEmpty">
        <h1 class="t-white t-left t-bolder t-center">
            Unknown Pokemon "{{input}}"
            <br> Go catch it!
        </h1>
    </div>



    <div id="autocomplete_item" v-show="!showResults && item.name" class="item-row animated outline-0" transition="fade-results"
        tabindex="0" v-on:keydown="itemKeydown">
        <img v-bind:src="item.imageUrl">
        <div class="content">
            <h1>item</h1>
        </div>
    </div>



</div>
